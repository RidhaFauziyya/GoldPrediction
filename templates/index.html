<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Gold Prediction</title>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
      <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
       <!-- Custom styles for this template-->
      <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>

   <body class="bg-gold">
      <nav class="navbar navbar-light bg-black">
         <div class="container">
         <a class="navbar-brand" href="/">
            <img src="{{url_for('static', filename='logo.png')}}" alt="" width="100" height="50">
         </a>
         </div>
      </nav>
      <div class="content">
         <h1 class="text-center">GOLD PREDICTION</h1>
         <form method = "post" action = "/result/">
            <div class="row">
               <div class="col-sm-3">
                  <div class='input-group date' id='picker'>
                     <input id="datepicker" placeholder="Date"/>
                  </div>
               </div>
               <div class="col-sm-3">
                  <select class="form-select" aria-label="Default select example">
                     <option selected>Currency</option>
                     <option value="idr">IDR</option>
                     <option value="usd">USD</option>
                   </select>
               </div>
               <div class="col-auto">
                  <button type="submit" class="btn btn-black mb-3">Predict</button>
               </div>
            </div>
         </form>

         <div class="content-chart">
            <h2>Gold Prices</h2>
         </div>
      </div>

      <script>
         $('#datepicker').datepicker({
             uiLibrary: 'bootstrap5'
         });
     </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
