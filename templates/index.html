<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Gold Prediction</title>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
      <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
       <!-- Custom styles for this template-->
      <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>

   <body class="bg-gold">
      
      <nav class="navbar navbar-light bg-black">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="{{url_for('static', filename='logo.png')}}" alt="" width="100" height="50" class="d-inline-block align-text-top">
              <p class="ps-5 mb-0 fw-bolder">GOLD PRICE PREDICTION</p>
            </a>
         </div>
      </nav>
      <div class="content">
         <h1 class="text-center">International Gold Price Prediction per Troy Ounce</h1>
         <form method = "post" action = "/result/">
            <div class="row justify-content-center">
               <div class="col-sm-3">
                  <div class='input-group date' id='picker'>
                     <input id="datepicker" placeholder="Date"/>
                  </div>
               </div>
               <div class="col-sm-3">
                  <select class="form-select mb-3" aria-label="Default select example">
                     <option selected>Currency</option>
                     <option value="idr">IDR</option>
                     <option value="usd">USD</option>
                   </select>
               </div>
               <div class="col-auto">
                  <button type="submit" class="btn btn-black mb-3">Predict</button>
               </div>
            </div>
         </form>

         <div class="mt-5">
            <h2 class="fw-bold">Gold Price</h2>
            <table class="table align-middle text-center table-borderless w-25 mt-3">
               <tr class="text-white">
                  <th class="bg-black">From</th>
                  <th class="bg-black">1-2-2024</th>
                  <th></th>
                  <th class="bg-black">To</th>
                  <th class="bg-black">7-2-2024</th>
               </tr>
            </table>
         </div>
      </div>

      <script>
         $('#datepicker').datepicker({
             uiLibrary: 'bootstrap5'
         });
     </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
